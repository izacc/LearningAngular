<div class="div1" *ngFor="let content of contentList; let last = last"
     [ngClass]="{'last-child': last}">


  <ul title="Content Items">
    <li>
      <h1>{{content.title}}</h1>
      <h2>{{content.author}}</h2>
      <p>{{content.body}}</p>
      <p>Tags: {{content.tags}}</p>

      <p> Type: {{content.type}}</p>
      <br>
      <img src={{content.imgUrl}} width="250" height="250" (click)="this.idPrint(content)"/>

    </li>
  </ul>


</div>
